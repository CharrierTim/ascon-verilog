name: Regression Tests

on: [push, pull_request]

jobs:
  build:
    name: Python ${{matrix.python-version}}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Verilator
        run: |
          current_date=$(date +'%Y-%m-%d')
          wget https://github.com/YosysHQ/oss-cad-suite-build/releases/download/${current_date}/oss-cad-suite-linux-x64-${current_date//-/}.tgz
          tar -xvf oss-cad-suite-linux-x64-${current_date//-/}.tgz
          rm oss-cad-suite-linux-x64-${current_date//-/}.tgz
          source oss-cad-suite/environment

      - name: Install Lcov
        run: |
          sudo apt-get install lcov

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint code with ruff
        run: |
          echo "Running Python Code Checks"
          ruff check --config ruff.toml

      - name: Test with pytest
        run: pytest
